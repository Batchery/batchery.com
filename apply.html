<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <!-- Meta refresh redirect as backup -->
    <meta http-equiv="refresh" content="0;url=https://docs.google.com/forms/d/e/1FAIpQLSdAa6QP6rMN0voEl4WHNrw4o48mDyiVT8CQvGEpsaNPcL8-gw/viewform?usp=header">
    
</head>
<body>
    <script>
        // JavaScript redirect (immediate)
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSdAa6QP6rMN0voEl4WHNrw4o48mDyiVT8CQvGEpsaNPcL8-gw/viewform?usp=header";
        
        // Fallback redirect after 1 second
        setTimeout(function() {
            window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSdAa6QP6rMN0voEl4WHNrw4o48mDyiVT8CQvGEpsaNPcL8-gw/viewform?usp=header";
        }, 1000);
    </script>
</body>
</html>
